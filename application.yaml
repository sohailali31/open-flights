apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-flights
spec:
  project: default
  source:
    repoURL: https://github.com/sohailali31/open-flights.git
    path: .
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: open-flights
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
